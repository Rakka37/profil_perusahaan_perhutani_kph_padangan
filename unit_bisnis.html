                    .sosialmedia ul li {
                        position: relative;
                        width: 50px;
                        height: 50px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        cursor: pointer;
                        transition: 0.3s ease-in-out;
                    }
            
                    .sosialmedia ul li::before {
                        content: '';
                        position: absolute;
                        inset: 15px;
                        box-shadow: 0 0 0 6px var(--clr), 0 0 0 12px var(--bg), 0 0 0 14px var(--clr);
                        transition: 0.3s ease-in-out;
                    }
            
                    .sosialmedia ul li:hover::before {
                        inset: 8px;
                    }
            
                    .sosialmedia ul li::after {
                        content: '';
                        position: absolute;
                        inset: 0;
                        background: var(--bg);
                        transform: rotate(45deg);
                        transition: 0.3s ease-in-out;
                    }
            
                    .sosialmedia ul li:hover::after {
                        transform: rotate(0deg);
                    }
            
                    .sosialmedia ul li a {
                        position: relative;
                        text-decoration: none;
                        z-index: 10;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
